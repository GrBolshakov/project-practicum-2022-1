<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hi</title>
</head>
<body>
<div class="header">
    <div class="header__top">
        <div class="header__search-mobile">
            <img src="./assets/svg/search.svg" alt="search">
        </div>
        <div class="header__burger">
            <img src="./assets/svg/burger.svg" alt="burger">
        </div>
    </div>
    <div class="header__bottom container">
        <div class="header__left">
            <div class="logo">
                <div class="logo__image">
                    <img src="./assets/svg/logo.svg" alt="logo">
                </div>
                <p class="logo__text">legacy</p>
            </div>
            <div class="header__middle">
                <div class="header__search">
                    <label>
                        <input type="text">
                        <img class="header__search-icon" src="./assets/svg/search-black.svg" alt="search">
                    </label>
                </div>
                <div class="header__tel">
                    <a href="tel:+74951234567" class="header__tel-number">8 800 111 11 11</a>
                    <p class="header__tel-info">Звонок по России бесплатный</p>
                </div>
            </div>
        </div>
        <div class="header__links">
            <div class="header__link">
                <img src="./assets/svg/person.svg" alt="person">
            </div>
            <div class="header__link">
                <img src="./assets/svg/basket.svg" alt="basket">
            </div>
        </div>
    </div>
</div>
<div class="breadcrumbs container">
    <div class="breadcrumbs__link">
        Главная
    </div>
    <div class="breadcrumbs__link">
        Велосипеды
    </div>
</div>
</body>
</html>
